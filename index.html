<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Test Site 12 - A random site made for no particular reason.">
  <title>Test Site 12</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header class="site-header">
    <div class="header-container">
      <div class="header-title">
        <h1>Test Site 12</h1>
        <p>Just a random site.</p>
      </div>
      <nav class="main-nav">
        <button id="addTask" class="btn-primary" aria-label="Create new task">
          <span class="icon">+</span> New Task
        </button>
        <button id="addTask" class="btn-secondary" aria-label="Toggle dark mode">
          <span class="icon">ðŸŒš</span> New Task
        </button>
      </nav>
    </div>
  </header>
  <main id="main-content" class="main-content">
    <div class="dashboard-grid">
      <!-- Tasks Section -->
      <section class="tasks-section" aria-labelledby="tasks-heading">
        <h2 id="tasks-heading" class="section-heading">Active Tasks</h2>
        <div id="tasksContainer" class="tasks-container">
          <!-- Tasks appear here -->
        </div>
      </section>
      <!-- Stats Section -->
      <section class="stats-section" aria-labelledby="stats-heading">
        <h2 id="stats-heading" class="section-heading">Dashboard Stats</h2>
        <div class="stats-grid">
          <div class="stat-card" role="status" aria-live="polite">
            <h3>Total Tasks</h3>
            <p id="totalTasks" class="stat-value">0</p>
          </div>
          <div class="stat-card" role="status" aria-live="polite">
            <h3>Active Time</h3>
            <p id="totalTime" class="stat-value">00:00:00</p>
          </div>
          <div class="stat-card" role="status" aria-live="polite">
            <h3>Completed</h3>
            <p id="completedTasks" class="stat-value">0</p>
          </div>
        </div>
      </section>
    </div>
  </main>
  <footer class="site-footer">
    <div class="footer-container">
      <p>Test Site 12 â€“ Test</p>
      <nav class="footer-nav">
        <ul class="footer-links">
          <li>
            <button id="clearDataBtn" class="btn-text">Clear Data</button>
          </li>
          <li>
            <button id="exportDataBtn" class="btn-text">Export Tasks</button>
          </li>
          <li>
            <button id="helpBtn" class="btn-text">Help</button>
          </li>
        </ul>
      </nav>
    </div>
  </footer>
  <dialog id="taskModal" class="modal" aria-labelledby="modalTitle">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Create new Task</h2>
        <button class="close-modal" aria-label="Close modal">x</button>
      </div>
      <form id="taskForm" class="task-form">
        <div class="form-group">
          <label for="taskName">Task Name</label>
          <input 
            type="text"
            id="taskName"
            name="taskName"
            required
            max-length="50"
            aria-required="true"
          >
        </div>
        <div class="form-group">
          <label for="taskCategory">Category</label>
          <select name="taskCategory" id="taskCategory">
            <option value="work">Work</option>
            <option value="personal">Persona</option>
            <option value="study">Study</option>
          </select>
        </div>
        <div class="form-group">
          <label for="taskDescription">Description</label>
          <textarea name="taskDescription" id="taskDescription" rows="3" maxLength="200"></textarea>
        </div>
        <div class="form-footer">
          <button type="submit" class="btn-primary">Create Task</button>
          <button type="button" class="btn-secondary" id="cancelTaskBtn">Cancel</button>
        </div>
      </form>
    </div>
  </dialog>
</body>
</html>
